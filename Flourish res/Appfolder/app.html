<html lang="en">
<head>

</head>
<body>
    <div class="firstdiv">
        <h2>JAMES To-do List</h2>
        <p>Hi friends, just created a new to-do list. Do try it out.</p>

    </div>
    <form action="">
        <input type="text" id="taskInput" class="task-input"  placeholder="add items">
    <div class="button-container">
  <button onclick="addTask()" class="add-button" id="add-buttontwo">Add item</button> 
  <button onclick="clearTasks()" class="clear-button" id="clear-buttontwo">Delete items</button>
   </div>
  <ul id="taskList" class="task-list"></ul>
    </form>

</body>
